<!DOCTYPE html>
<html>
<head>
  <title>Netlify Form Examples</title>
</head>
<body>
  <!-- This file is only used during build to ensure Netlify detects all forms -->
  
  <!-- Contact Form -->
  <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
    <input type="text" name="human-check" />
  </form>
  
  <!-- Homepage Contact Form -->
  <form name="homepage-contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <textarea name="message"></textarea>
  </form>

</body>
</html>
